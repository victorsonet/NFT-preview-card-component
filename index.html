<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
<main>
  <header class="image-section">
    <a href="" aria-label="hi"><img class="image-section-img" src="images/image-equilibrium.jpg" alt="Header image"></a>
  </header>
    <section class="title-section">
      <h1 class="ts-title">
        Equilibrium #3429
      </h1>
      <p class="ts-body">Our Equilibrium collection promotes balance and calm.</p>
    </section>
    <section class="content-section">
      <div class="ethereum-logo">
        <img class="ethereum-img" src="images/icon-ethereum.svg" alt="Ethereum logo">
        <p class="ethereum-content">0.041 ETH</p>
      </div>
      <div class="ethereum-clock">
        <img src="images/icon-clock.svg" alt="Clock logo" class="clock-img">
        <p class="clock-content">3 days left</p>
      </div>
    </section>
      <div class="hr">
        <hr>
      </div>
    <section class="credit-section">
      <img class="credit-img" src="images/image-avatar.png" alt="Avatar">
      <p class="credit-content">Creation of <span>Jules Wyvern</span></p>
    </section>
</main>

  </div> -->
</body>
</html>
